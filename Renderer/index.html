<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Chemicals Log</title>
  </head>
  <div class="container">
    <div id="addBtn">
      <button class="btn">Add Chemical</button>
    </div>
    <div class="form">
      <div class="log">
        <table>
          <tr>
            <th>Serial Number</th>
            <th>Name of Chemical</th>
            <th>Expiry Date</th>
          </tr>
          <tbody id="display-log">
            <!-- Table rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
