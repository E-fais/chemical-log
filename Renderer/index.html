<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Chemicals Log</title>
    <script src="renderer.js"></script>
  </head>
  <div class="container">
    <div>
      <div class="addBtn">
        <button class="btn" id="addChem">Add Chemical</button>
      </div>
      <div class="form-container" id="formContainer">
        <form id="chemicalForm">
          <label for="chemicalName">Chemical Name:</label>
          <input type="text" id="chemicalName" name="chemicalName" required><br><br>
          <label for="expiryDate">Expiry Date:</label>
          <input type="date" id="expiryDate" name="expiryDate" required><br><br>
          <button type="submit" class="btn" id="submitBtn">Submit</button>
      </form>
    </div>
    </div>
    <div class="form">
      <div class="log">
        <table>
          <tr>
            <th>Serial Number</th>
            <th>Name of Chemical</th>
            <th>Expiry Date</th>
          </tr>
          <tbody id="display-log">
            <!-- Table rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
